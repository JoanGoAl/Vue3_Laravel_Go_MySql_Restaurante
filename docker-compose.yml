    volumes:
      - ./database:/var/lib/mysql
    networks:
      - comp_net
    container_name: container_mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "9200:80"
    environment:
      - PMA_HOST=container_mysql
      - PMA_PORT=3306
    depends_on:
      - db
    networks:
      - comp_net
    container_name: container_phpmyadmin
