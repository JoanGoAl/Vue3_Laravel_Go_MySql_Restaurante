version: '3.8'

services:
  vue:
    build: ./client
    ports:
      - "8080:5173"
    restart: always
    volumes:
      - ./client:/app
    tty: true
    container_name: container_vue
  # laravel:
  #   build: ./server/laravel
  #   restart: always
  #   volumes:
  #     - ./server/laravel:/app
  #   ports:
  #     - 3000:3000
  #   depends_on:
  #     - db
  #   networks:
  #     - comp_net
  #   container_name: container_laravel
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    # expose:
    #   - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - comp_net
    container_name: container_mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "9200:80"
    environment:
      - PMA_HOST=container_mysql
      - PMA_PORT=3306
    depends_on:
      - db
    networks:
      - comp_net
    container_name: container_phpmyadmin

networks:
  comp_net:
